<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bangladesh 2.0</title>
  <style>
    
    body {
      margin: 30;

    .header h1 {

      margin-top: 30px;
}

    .header {
     display: flex;

}

    }

   
  </style>

    <div class="banner-image">
